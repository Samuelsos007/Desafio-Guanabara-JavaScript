<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
</head>
<body>
    <h1>Sistema de Paises</h1>
    <input type="txtp" name="txtp" id="txtp">
    <input type="button" value="verificar" onclick="analisar()">
    <div id="res">

    </div>
    <script>
        var txtp = window.document.getElementById('txtp')
        function analisar(){          
            var res = window.document.getElementById('res')
            res.innerHTML = `Se você mora no ${txtp.value}`
            if (txtp.value == 'Brasil'){
                res.innerHTML += ' você é Brasileiro';
            } else {
                res.innerHTML +=' você é estrangeiro';
            }   
        }
    </script>
</body>
</html>
